; do not modify unless you know what you are doing
; this config file must be in the same directory as the executable
; latest offsets: https://github.com/frk1/hazedumper/blob/master/csgo.cs
; Tue, 25 Jul 2017 13:58:56 +0200


[features]
; 0 = deactivated, 1 = activated
triggerbot=1
bunnyhop=1
aimbot=1
antirecoil=1

[misc]
; feature customizations
triggerdelay=25
MaxRandomPitch = 2
MaxRandomYaw = 1.8
MinRandomPitch = 1.8
MinRandomYaw = 2
SmoothPercent = 10
StaticPitch = 2
StaticYaw = 2
boneToAim = 7
minimalDist = 250

[keys]
; VK_Code 0x12 -> alt / 0x10 -> shift / 0x20 -> space / 0x01 -> Mouse1 / 0x2E -> DEL Key
triggerkey=0x12 
bhopkey=0x20
aimkey=0x01
togglekey=0x2E

[offsets]
; change after every update - necessary for the hack to work!
dwLocalPlayer = 0xAAAAB4;
dwEntityList = 0x4A8574C;
m_iCrosshairId = 0xB2A4;
m_dwBoneMatrix = 0x2698;
dwClientState = 0x57F84C;
dwClientState_ViewAngles = 0x4D10;
m_iShotsFired = 0xA2B0;

; usually don't change
m_aimPunchAngle = 0x301C;
m_aimPunchAngleVel = 0x3028;
m_viewPunchAngle = 0x3010;
m_vecOrigin = 0x134;
m_vecViewOffset = 0x104;
m_vecVelocity = 0x110;
m_iTeamNum = 0xF0;
m_iHealth = 0xFC;;
m_fFlags = 0x100;

; not used - no need to change
m_szCustomName = 0x301C;
m_iCompetitiveRanking = 0x1A44;
m_iCompetitiveWins = 0x1B48;
m_bIsDefusing = 0x3888;
dwRadarBase = 0x4EBA434;
dwPlayerResource = 0x2EC5E2C;
m_bHasDefuser = 0xB248;
dwForceJump = 0x4F1C9F0;
